<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gợi ý công thức món ăn</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand brand-logo" href="index.html">HUIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="GoiYCongThuc.html">Gợi ý món ăn 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="GoiYCongThuc2.html">Gợi ý món ăn 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="XayDungThucDon.html">Thực đơn theo mùa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid py-5">
        <header class="header-section text-center mb-5">
            <h1 class="hello-heading">Gợi ý công thức món ăn</h1>
            <p class="text-muted">Nhập nguyên liệu bạn có và khám phá các món ăn phù hợp.</p>
        </header>

        <section class="container suggestion-input-section">
            <h2 class="text-center mb-4" style="color: var(--primary-dark);">Bạn có nguyên liệu gì?</h2>
            <div class="input-group mb-3 custom-input-group">
                <input type="text" class="form-control custom-input" id="ingredientInput"
                    placeholder="Nhập tên nguyên liệu (cách nhau bằng dấu phẩy)">
                <button class="btn btn-primary custom-button" type="button" id="getSuggestionsButton">Gợi ý
                    ngay!</button>
            </div>
            <div id="ingredientSuggestionsDropdown" class="suggestions-dropdown custom-dropdown">
            </div>
            <div id="selectedIngredientsTags" class="mt-2 tag-container">
            </div>
            <div id="suggestedIngredientsDisplay" class="mt-3 text-muted">
            </div>
        </section>

        <section class="container results-section">
            <h2 class="text-center mb-4" style="color: var(--secondary-dark);">Công thức gợi ý cho bạn:</h2>
            <div class="results-grid" id="suggestionResultsGrid">
            </div>
        </section>
    </main>

    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Món ăn #ID</h5> <button type="button"
                        class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="recipeModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="xuly2.js"></script>
</body>

</html>
