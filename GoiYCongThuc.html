<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gợi ý công thức món ăn</title>
</head>
<body>
    <a href="index.html" class="btn btn-outline-secondary btn-sm back-home-link">
        Trang chủ
    </a>

    <div class="container-fluid">
        <div class="header-section">
            <h3>HUIT</h3>
        </div>
        <h1 class="hello-heading">Gợi ý công thức món ăn</h1>

        <div class="suggestion-input-section">
            <h2>Bạn có nguyên liệu gì?</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="ingredientInput" placeholder="Nhập tên nguyên liệu (cách nhau bằng dấu phẩy)">
                <button class="btn btn-primary" type="button" id="getSuggestionsButton">Gợi ý ngay!</button>
            </div>
            <div id="ingredientSuggestionsDropdown" class="suggestions-dropdown">
                </div>
            <div id="selectedIngredientsTags" class="mt-2">
                </div>
            <div id="suggestedIngredientsDisplay" class="mt-3">
                </div>
        </div>

        <div class="results-section">
            <h2>Công thức gợi ý cho bạn:</h2>
            <div class="results-grid" id="suggestionResultsGrid">
                </div>
        </div>
    </div>

    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Món ăn #ID</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="recipeModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="xuly2.js"></script>
</body>
</html>
