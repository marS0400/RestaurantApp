<head>

</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand brand-logo" href="index.html">HUIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="GoiYCongThuc.html">Gợi ý món ăn 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="GoiYCongThuc2.html">Gợi ý món ăn 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="XayDungThucDon.html">Thực đơn theo mùa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-5">
        <header class="header-section text-center mb-5">
            <h1 class="hello-heading">Xây dựng thực đơn</h1>
            <p class="text-muted">Chọn mùa để khám phá các món ăn gợi ý phù hợp.</p>
        </header>

        <div class="season-selector container">
            <h2 class="text-center mb-4" style="color: var(--secondary-dark);">Chọn mùa:</h2>
            <div class="d-flex justify-content-center flex-wrap gap-3">
                <button class="btn btn-outline-primary season-button" data-season="Mùa nóng">Mùa nóng</button>
                <button class="btn btn-outline-primary season-button" data-season="Mùa lạnh">Mùa lạnh</button>
                <button class="btn btn-outline-primary season-button" data-season="Quanh năm">Quanh năm</button>
            </div>
        </div>

        <div id="seasonalResultsGrid" class="seasonal-results-grid results-grid container"></div>
    </main>

    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Món ăn #ID</h5> <button type="button"
                        class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="recipeModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="xuly3.js"></script>
