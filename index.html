<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Trang chủ</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a href="./index.html" class="navbar-brand brand-logo">HUIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="GoiYCongThuc.html">Gợi ý món ăn 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="GoiYCongThuc2.html">Gợi ý món ăn 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="XayDungThucDon.html">Thực đơn theo mùa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid py-5">
        <section class="container-fluid">
            <h2 class="text-center mb-4" style="color: var(--primary-dark);">Khám phá các món ăn ngẫu nhiên</h2>
            <div class="card-container-wrapper">
                <div class="card-scroll-container" id="recipeCardsContainer"></div>
            </div>
        </section>

        <section class="d-flex justify-content-center mb-5 button-section">
            <button class="action-button me-3" id="suggestRecipeButton">Gợi ý món ăn (Phương pháp 1)</button>
            <button class="action-button me-3" id="suggestRecipeButton2">Gợi ý món ăn (Phương pháp 2)</button>
            <button class="action-button" id="buildMenuButton">Xây dựng thực đơn theo mùa</button>
        </section>
    </main>

    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Món ăn #ID</h5> <button type="button"
                        class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="recipeModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="xuly.js"></script>
</body>

</html>
